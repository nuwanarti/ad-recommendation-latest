<script>

    var adId = ''

    function playAd() {
        console.log('play ad')

            5)
        try {

        } catch (e) {

            console.log(e)
        }

        setTimeout(() => {
            adPlayer.stopVideo()
            stopAd()
            player.playVideo()
            interval = setInterval(() => {
                getAdUrl()

            }, 60000)
        }, 28000)


    }


    function getAdUrl() {

        clearInterval(interval)

        $.ajax({
            // url: 'https://backend.in.ngrok.io/emotions',
            url: 'http://localhost:3210/getAdUrl',
            type: 'POST',
            data: JSON.stringify({
                faceParams: faceParams,
                demography: demography,
                type: rqType,
                userId: $('#userId').val()
            }),
            contentType: 'application/json; charset=utf-8',
            success: function (data) {
                console.log(data);
                // alert(JSON.stringify(data))
                adId = data.data
                adsIdArray.push(adId)
                // $('#score').html(data.mean)
                player.pauseVideo()
                playAd()
            },
        })
    }

    function stopAd() {

        $('#adDiv').css('display', 'none')

    }
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');

    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '480',
            width: '740',
            videoId: 'bOKpDWK6YVA',
            playerVars: {
                'playsinline': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });

        adPlayer = new YT.Player('adPlayer', {
            height: '480',
            width: '740',
            videoId: adId, // ad video id
            playerVars: {
                'playsinline': 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange,
                // 'on'
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;
    function onPlayerStateChange(event) {
        // if (event.data == YT.PlayerState.PLAYING && !done) {
        //     setTimeout(stopVideo, 6000);
        //     done = true;
        // }
    }
    function stopVideo() {
        player.stopVideo();
    }

    var detector = null;
    let faceParams = []
    let demography = []
    let isOk = false;
    // let rqType = 'demography'
    let rqType = 'ensemble'

    $(document).ready(function () {
        console.log('ran')
        // SDK Needs to create video and canvas nodes in the DOM in order to function
        // Here we are adding those nodes a predefined div.
        var divRoot = $("#affdex_elements")[0];
        // var divRoot = Document.getElementById('#affdex_elements')
        var width = 640;
        var height = 480;
        var faceMode = affdex.FaceDetectorMode.LARGE_FACES;
        //Construct a CameraDetector and specify the image width / height and face detector mode.
        detector = new affdex.CameraDetector(divRoot, width, height, faceMode);

        //Enable detection of all Expressions, Emotions and Emojis classifiers.
        detector.detectAllEmotions();
        detector.detectAllExpressions();
        detector.detectAllEmojis();
        detector.detectAllAppearance();

        //Add a callback to notify when the detector is initialized and ready for runing.
        detector.addEventListener("onInitializeSuccess", function () {
            log('#logs', "The detector reports initialized");
            //Display canvas instead of video feed because we want to draw the feature points on it
            $("#face_video_canvas").css("display", "block");
            $("#face_video").css("display", "none");
        });

        //Add a callback to notify when camera access is allowed
        detector.addEventListener("onWebcamConnectSuccess", function () {
            log('#logs', "Webcam access allowed");
        });

        //Add a callback to notify when camera access is denied
        detector.addEventListener("onWebcamConnectFailure", function () {
            log('#logs', "webcam denied");
            console.log("Webcam access denied");
            console.log(detector)
            // detector = new affdex.CameraDetector(divRoot, width, height, faceMode);
        });

        //Add a callback to notify when detector is stopped
        detector.addEventListener("onStopSuccess", function () {
            log('#logs', "The detector reports stopped");
            $("#results").html("");
        });

        //Add a callback to receive the results from processing an image.
        //The faces object contains the list of the faces detected in an image.
        //Faces object contains probabilities for all the different expressions, emotions and appearance metrics
        detector.addEventListener("onImageResultsSuccess", function (faces, image, timestamp) {
            $('#results').html("");
            log('#results', "Timestamp: " + timestamp.toFixed(2));
            log('#results', "Number of faces found: " + faces.length);
            if (faces.length > 0) {

                let face = {
                    ...(faces[0].expressions),
                    ...(faces[0].emotions),
                    timestamp: Date.now()
                }
                faceParams.push(face);
                if (demography.length != faces.length) {
                    faces.forEach((f, i) => {
                        // (f.appearance.gender == 'Male' || f.appearance.gender == 'Female')
                        if (f.appearance.gender != 'Unknown' && f.appearance.age != 'Unknown') {
                            demography[i] = {
                                gender: f.appearance.gender == 'Male' ? 1 : 0,
                                age: getAgeCategory(f.appearance.age)
                            }
                        }
                    })
                    if (faces.length == demography.length) {
                        isOk = true
                    }
                }
                if (rqType == 'demography') {
                    log('#results', "Appearance: " + JSON.stringify(faces[0].appearance));
                } else if (rqType == 'facialFeatures') {
                    log('#results', "Expressions: " + JSON.stringify(faces[0].expressions, function (key, val) {
                        return val.toFixed ? Number(val.toFixed(0)) : val;
                    }));
                } else if (rqType == 'ensemble') {
                    log('#results', "Appearance: " + JSON.stringify(faces[0].appearance));
                    log('#results', "Emotions: " + JSON.stringify(faces[0].emotions, function (key, val) {
                        return val.toFixed ? Number(val.toFixed(0)) : val;
                    }));
                    log('#results', "Expressions: " + JSON.stringify(faces[0].expressions, function (key, val) {
                        return val.toFixed ? Number(val.toFixed(0)) : val;
                    }));
                    log('#results', "Emoji: " + faces[0].emojis.dominantEmoji);
                }

                drawFeaturePoints(image, faces[0].featurePoints);
                console.log('faces ' + faces.length)
                if (faces.length > 1) {

                    drawFeaturePoints(image, faces[1].featurePoints);

                }
            }
        });

        function getAgeCategory(cat) {
            let ages = cat.replaceAll(' ', '').split('-').map(a => parseInt(a))
            let a = (ages[0] + ages[1]) / 2
            if (a >= 5 && a < 19)
                return 0
            else if (a >= 19 && a < 35)
                return 1
            else if (a >= 35 && a < 55)
                return 2
            else if (a >= 55 && a < 100)
                return 3
            else
                return 3
        }

        //Draw the detected facial feature points on the image
        function drawFeaturePoints(img, featurePoints) {
            var contxt = $('#face_video_canvas')[0].getContext('2d');

            var hRatio = contxt.canvas.width / img.width;
            var vRatio = contxt.canvas.height / img.height;
            var ratio = Math.min(hRatio, vRatio);

            contxt.strokeStyle = "#FFFFFF";
            for (var id in featurePoints) {
                contxt.beginPath();
                contxt.arc(featurePoints[id].x,
                    featurePoints[id].y, 2, 0, 2 * Math.PI);
                contxt.stroke();

            }
        }

    });

    function setRequestType(type) {

        rqType = type
    }

    function log(node_name, msg) {
        $(node_name).append("<span>" + msg + "</span><br />")
    }

    //function executes when Start button is pushed.
    function onStart() {
        if (detector && !detector.isRunning) {
            $("#logs").html("");
            detector.start();
        }
        log('#logs', "Clicked the start button");
    }

    //function executes when the Stop button is pushed.
    function onStop() {
        log('#logs', "Clicked the stop button");
        //alert($("#userId").val())
        //return;
        if ($("#userId").val().length > 0) {
            if (detector && detector.isRunning) {
                detector.removeEventListener();
                detector.stop();
                // $.post('http://localhost:5000/api/v1/regression',
                //     {
                //         faceParams: faceParams
                //     },
                //     function (data, status) {
                //         alert("Data: " + data + "\nStatus: " + status);
                //     });
                $.ajax({
                    // url: 'https://backend.in.ngrok.io/emotions',
                    url: 'http://localhost:3210/emotions',
                    type: 'POST',
                    data: JSON.stringify({
                        faceParams: faceParams,
                        demography: demography,
                        userId: $('#userId').val()
                    }),
                    contentType: 'application/json; charset=utf-8',
                    success: function (data) {
                        console.log(data);
                        alert(JSON.stringify(data))
                        $('#score').html(data.mean)
                    },
                })
            }
        } else {
            alert("Please enter the user ID")
        }
    };

    //function executes when the Reset button is pushed.
    function onReset() {
        log('#logs', "Clicked the reset button");
        if (detector && detector.isRunning) {
            detector.reset();

            $('#results').html("");
        }
    };

    // var detector = null; 
    // $(document).ready(function(){ 
    //     // SDK Needs to create video and canvas nodes in the DOM in order to function // Here we are adding those nodes a predefined div.
